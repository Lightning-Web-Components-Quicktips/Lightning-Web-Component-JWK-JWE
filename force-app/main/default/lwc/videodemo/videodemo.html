<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">{label}</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>{label}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-card__body">
                <table
                    class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                    role="grid">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">#</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Id</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Company">Name</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={accountList.data}>
                            <template for:each={accountList.data} for:item="account" for:index="index">
                                <tr class="slds-hint-parent" key={account.id}>
                                    <td>{index}</td>
                                    <td>{account.Id}</td>
                                    <td>{account.Name}</td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>

                <!-- <footer class="slds-card__footer">
                <a class="slds-card__footer-action" href="javascript:void(0);">View All
                    <span class="slds-assistive-text">Accounts</span>
                </a>
            </footer> -->
            </div>
        </div>
    </article>
</template>
